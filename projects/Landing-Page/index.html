<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Css -->
     <link rel="stylesheet" href="./Css/breakpoints.css">
    <link rel="stylesheet" href="Css/style.css">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <title>Rumo a marte - OnebitX</title>
</head>

<body>
    <div class="container my-5 w-50" id="container-principal">
        <div class="row">
            <div class="container col-12" id="container-da-imagem">
                <img src="./img/logoOneBitDark.png" class="img-fluid my-4 w-75 mx-auto d-block" alt="...">
            </div>
        </div>
        <div class="row mx-3">
            <div class="container mt-2">
                <p>1 - Qual o seu nome?</p>
            </div>
            <div class="col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Primeiro nome</span>
                    <input type="text" class="form-control" placeholder="" aria-label=""
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Segundo nome</span>
                    <input type="text" class="form-control" placeholder="" aria-label=""
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mx-3 gy-1">
            <div class="container mt-2">
                <p>2 - Qual o seu gênero?</p>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Homem
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Mulher
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Prefiro não informar
                    </label>
                </div>
            </div>
        </div>
        <div class="row mx-3">
            <div class="container mt-2">
                <p>3 - Quais os treinamentos que você fez?</p>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">treinamento básico de
                        astronauta</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">treinamento físico básico</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">treinamento avançado de astronauta</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">treinamento físico intenso</label>
                </div>
            </div>
        </div>
        <div class="row mx-3 gy-1">
            <div class="container mt-2">
                <p>4 - Quais você acha que são as suas qualidades?</p>
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Proativo
                    </label>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Resistente
                    </label>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Não vomito fácil
                    </label>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Não temo marciano
                    </label>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Já vi todos os star wars
                    </label>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <button type="button" class="btn btn-outline-danger my-4 mx-auto d-block">Enviar</button>
            </div>
        </div>
        <div class="row">
            <div class="container w-75">
                <footer>
                    <p class="text-center my-3">Feito por Lucas Queiroga &copy; OneBitCode todos os direitos reservados - 2021</p>
                </footer>
            </div>
        </div>
</body>

</html>
