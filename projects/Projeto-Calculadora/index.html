<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/breakpoints.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./index.js" type="module" defer></script>
    <title>Projeto Calculadora com POO</title>
</head>
<body>
    <header class="bordas">
        <h1 class="branco">Calculadora JS Orientada a Objetos</h1>
    </header>
    <main class="bordas">
        <div class="bordas" id="corpo-da-calculadora">
            <section class="bordas" id="visor">
                <p class="bordas branco" id="visor-de-entrada">0</p>
                <p class="bordas" id="visor-de-saida">0</p>
            </section>
            <section class="bordas" id="container-do-teclado">
                <div class="fileira-de-teclas">
                    <button class="bordas margin-bottom branco" id="botao-apagar">
                        AC
                    </button>
                    <button class="bordas margin-bottom branco" id="botao-dividir">
                        /
                    </button>
                </div>
                <div class="fileira-de-teclas">
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-7">7</button>
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-8">8</button>
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-9">9</button>
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-multiplicar">x</button>
                </div>
                <div class="fileira-de-teclas">
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-4">4</button>
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-5">5</button>
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-6">6</button>
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-diminuir">-</button>
                </div>
                <div class="fileira-de-teclas">
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-1">1</button>
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-2">2</button>
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-3">3</button>
                    <button class="bordas branco fonte-arial-size-25-bold margin-bottom" id="botao-somar">+</button>
                </div>
                <div class="fileira-de-teclas">
                    <button class="bordas branco fonte-arial-size-25-bold" id="botao-0">0</button>
                    <button class="bordas branco fonte-arial-size-25-bold" id="botao-igual">=</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
