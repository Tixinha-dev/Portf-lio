<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Meu Css -->
    <link rel="stylesheet" href="../Projeto tela de cadastro e login/Css/style.css">
    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer>
        </script>
    <title>Projeto tela de cadastro e login</title>
</head>
<body>
    <div class="container mt-5 shadow-lg p-3 mb-5 bg-body rounded" id="container-principal-da-tela-de-login">
        <div class="row mt-5">
            <div class="col-md-6" id="container-da-img-do-login">
                <img src="./Img/login.svg" class="img-fluid" alt="Imagem de cadastro">
            </div>
            <div class="col-md-6 text-center">
                <h2 class="fw-bold mt-4">Faça o login para continuar</h2>
                <div class="container mt-5">
                    <form class="row gy-3">
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput">
                                <label for="floatingInput">Digite seu e-mail</label>
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword">
                                <label for="floatingPassword">Digite sua senha</label>
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="container">
                                <div class="row justify-content-start">
                                    <div class="col-md-2 p-0">
                                        <button class="btn btn-outline-primary px-4">Entrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 p-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                           <a href="./cadastro.html" class="h5">Ainda não tem cadastro?</a> 
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
