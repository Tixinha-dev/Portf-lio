<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Meu Css -->
    <link rel="stylesheet" href="../Projeto tela de cadastro e login/Css/style.css">
    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer>
        </script>
    <title>Projeto tela de cadastro e login</title>
</head>

<body>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded mt-5">
        <form class="row">
            <div class="col-md-6">
                <h1 class="fw-bold text-center">Realize o seu cadastro</h1>
                <div class="container mt-4">
                    <div class="row gy-3">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput-1" required>
                                <label for="floatingInput-1">Digite seu nome</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput-2" required>
                                <label for="floatingInput-2">Digite seu sobrenome</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput-3" required>
                                <label for="floatingInput-3">Digite seu e-mail</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingInput-4" required>
                                <label for="floatingInput-4">Digite sua senha</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingInput-5" required>
                                <label for="floatingInput-5">Confirme sua senha</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="form-check-input-1">
                                <label for="form-check-input-1" class="form-check-label">
                                    Você aceita os <span class="text-decoration-underline">Termos de uso e serviço?</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="form-check-input-2" checked>
                                <label for="form-check-input-2" class="form-check-label">
                                    Deseja receber nossas Newsletters?
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6 p-0">
                                        <button class="btn btn-outline-primary">Cadastrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 align-self-center">
                <div class="row">
                    <div class="col-md-12">
                        <img src="./Img/cadastro.svg" class="img-fluid" alt="Imagem de login">
                    </div>
                    <div class="col-md-12">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-md-6 p-3">
                                    <a href="./index.html" class="h5 ps-5">Eu já tenho conta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
</body>

</html>
