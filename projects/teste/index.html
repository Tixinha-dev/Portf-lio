<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturando um projeto moderno</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" type="module" defer></script>

</head>

<body>
    <h1>Estatística na matemática</h1>

    <div name="introduction-box">
        <div name="primary-box">
            <button id="arrow-left-button"><i id="arrow-left-icon" class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <h2 id="subtitle">Média Aritmética Simples:</h2>
            <button id="arrow-right-button"><i id="arrow-right-icon" class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
        <div name="secundary-box">
            <p id="description">Pode ser calculada somando todos os valores e dividindo o total da soma pela quantidade de valores.</p>
        </div>
    </div>
    <div name="inputs-box">
        <div name="inputs-description-box">
            <p>Insira qualquer quantidade de valores para realizar o cálculo online</p>
        </div>
        <div class="section-input-output">
            <label for="entrada">Entrada</label>
            <input id="entrada"  type="text" name="entrada">
        </div>
        <div class="section-input-output">
            <label for="saida">Saída</label>
            <input id="saida" type="text" name="saida" readonly>
        </div>
    </div>
    <h3>Criado por Tixinha-dev</h3>
    <script src="https://use.fontawesome.com/0505b2356e.js"> </script>
</body>
</html>
